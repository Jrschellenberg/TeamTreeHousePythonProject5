{% extends 'layout.html' %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="snackbar">
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
            </div>
            <script>
                (() => {
                    const x = document.getElementById("snackbar");
                    x.className = "show";
                    setTimeout(() => {
                        x.className = x.className.replace("show", "");
                    }, 3000);
                })();
            </script>
        {% endif %}
    {% endwith %}

    <div class="container">
        <div class="entry-list">
            <!-- output loop of all articles here -->
            {% for article in articles %}
                <article>
                    <h2><a href="">{{ article.title }}</a></h2>
                    <time datetime="2016-01-31">{{ article.date }}</time>
                </article>
            {% endfor %}
        </div>
    </div>
{% endblock %}
